{% extends "match-form.html" %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="justify-content-center">
        {{ form.csrf_token }}
        <div class="row justify-content-center container">
            <div class="col-lg-6 card p-2">
                <h5 class="card-title fw-bold mb-0">GET DAY RESULT</h5>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-9">
                        <div class="input-group mb-3">
                            {{ form.week.label(class_="input-group-text") }} {{ form.week(class_="form-control") }}
                        </div>
                    </div>
                </div>
                <hr>
                {{ form.submit(class_="btn btn-dark") }}
            </div>
        </div>
    </form>
{% endblock %}
