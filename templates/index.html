<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LASUSTENNIS CLUB</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="images/favicons/favicon.ico">

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}" charset="utf-8" defer></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Fredoka:wght@700&family=Lobster+Two:ital,wght@1,700&family=Noto+Sans+JP&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </head>
  <body>
    {% for message in get_flashed_messages() %}
        <div class='alert alert-primary text-center alert-dismissible fade show mx-auto my-2 w-75' role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="main">
      <nav class="navbar navbar-expand-lg navbar-dark align-middle">
        <p class="navbar-brand brand">LASUS<span class="green">TENNIS</span></p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            {% if current_user.is_authenticated: %}
              <li class="nav-item">
                <a class="nav-link active ladder-link" href="/admin">Admin</a>
              </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link active ladder-link" href="/ladder-games">Ladder Games</a>
            </li>
            <li class="nav-item">
              <a href="/join" class="join-btn">Become a Member</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container welcome-div">
        <h1>WELC<img src="{{ url_for('static', filename='images/tennis-ball.svg') }}" class="tennis-ball">ME!!</h1>
        <p class="message">Click <a href="/ladder-games" class="blue">here</a> to get the latest standings from <br> the ongoing <span class="green">LASUSTENNIS Ladder Games 2023</span></p>
      </div>
    </div>
  </body>
</html>
