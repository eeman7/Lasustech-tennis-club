<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LASUSTENNIS CLUB</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="images/favicons/favicon.ico">

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/index.js') }}" charset="utf-8" defer></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Fredoka:wght@700&family=Lobster+Two:ital,wght@1,700&family=Noto+Sans+JP&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v6.2.1/js/all.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="stats-div">
      <nav class="stats-nav navbar justify-content-center">
        <a class="link pe-5" href="/admin"><p class="brand"><span class="" href="">LASUS</span><span class="green">TENNIS</span></p></a>
        {% if current_user.is_authenticated %}
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Offcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start navbar-dark bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <a href="/admin"><h5 class="offcanvas-title white" id="offcanvasDarkNavbarLabel">LASUSTENNIS ADMIN</h5></a>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav text-start flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/ladder-match-singles">Upload ladder match (Singles)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/ladder-match-doubles">Upload ladder match (Doubles)</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/generate-match">Generate match</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/challenge-match">Upload challenge match</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/add-player">Add new player</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/matches">Edit/delete match</a>
                </li>
              </ul>
            </div>
          </div>
        {% endif %}
      </nav>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
